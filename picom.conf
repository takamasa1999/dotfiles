
# Use GLX backend (required for blur)
backend = "glx";

# General settings
# vsync = true;
# fading = true;
# fade-in-step = 0.05;
# fade-out-step = 0.05;

# Opacity
inactive-opacity = 0.7;
active-opacity = 1.0;
opacity-change-rate = 0.0;

# Blur settings
blur-method = "dual_kawase";
blur-strength = 8;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# (Optional) Exclude blur from terminal windows like Alacritty or kitty
# blur-background-exclude = [
#   "class_g = 'Alacritty'",
#   "class_g = 'kitty'",
#   "class_g = 'URxvt'",
#   "class_g = 'XTerm'"
# ];

